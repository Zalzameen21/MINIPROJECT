{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cakesmart Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ff08c9ff, #000000ff); display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .container { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 360px; text-align:center; }
    .title { font-size: 36px; font-weight: 700; color: #5a5a5a; margin-bottom: 10px; letter-spacing: 1.5px; }
    h2 { margin: 0 0 20px; font-size: 28px; font-weight: 600; }
    .form-group { margin-bottom: 18px; text-align:left; }
    .form-group label { display:block; margin-bottom:5px; font-weight:500; color:#555; }
    .form-group input { width:100%; padding:12px; border:1px solid #c2c2c2; border-radius:6px; font-size:16px; outline:none; }
    .form-group input[type="submit"] { background: linear-gradient(45deg, #b27cf0, #ff0707ff); color:#fff; font-weight:600; cursor:pointer; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .form-group input[type="submit"]:hover { background: linear-gradient(45deg, #4714ffff, #62f086ff); transform: translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
    .toggle-link { margin-top:15px; display:block; color:#8e44ad; text-decoration:underline; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose Username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Choose Password" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    <a class="toggle-link" href="{% url 'login' %}">Already have an account? Login</a>
</div>
</body>
</html>
