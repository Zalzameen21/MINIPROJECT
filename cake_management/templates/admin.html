{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cakesmart Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c41aff, #db0000ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #c50404ff;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        .Cakesmart-title {
            font-size: 38px;
            font-weight: 700;
            color: #5a5a5a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1.5px;
        }
        .Cakesmart-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #007e00ff, #24f811ff);
            margin: 8px auto 0;
            border-radius: 2px;
        }
        h2 { margin-top: 0; margin-bottom: 20px; color: #d40000ff; font-size: 28px; font-weight: 600; }
        .messages { margin-bottom: 20px; }
        .messages .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 6px; font-size: 14px; margin-bottom: 10px; }
        .messages .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 6px; font-size: 14px; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; font-size: 15px; }
        .form-group input[type="text"], .form-group input[type="password"], .form-group select {
            width: 100%; padding: 12px; border: 1px solid #c2c2c2; border-radius: 6px; font-size: 16px; outline: none;
        }
        .form-group input[type="submit"] {
            width: 100%; padding: 14px; background: linear-gradient(45deg, #9b544aff, #d82911ff);
            color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .form-group input[type="submit"]:hover {
            background: linear-gradient(45deg, #c9f506e8, #7ce2f0ff);
            transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        .toggle-link, .home-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #4e1ed3ff;
            cursor: pointer;
            text-decoration: underline;
        }
        .home-link {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Cakesmart-title">CakeDelight</div>

        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" id="submit-btn">
            </div>
        </form>

        <a class="toggle-link" href="{% url 'register' %}">Don't have an account? Register</a>
        <a class="home-link" href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
